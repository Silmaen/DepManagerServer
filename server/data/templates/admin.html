{% extends 'base.html' %}

{% block content %}
<div class="Article">
    <div class="ArticleHeader">
        <h3>Database cleaning.</h3>
    </div>
    <div class="ArticleContent">
        <div class="Actions">
            <a href="{% url 'db_repair' %}" class="ActionsItems button-icon danger">
                <span class="material-symbols-outlined">sanitizer</span>
            </a>
            <div class="ActionsItems">Clean Database (This operation can be very long
                as all the archive content will be examined. During this operation, all
                database access will be denied.)
            </div>
        </div>
    </div>
</div>
<div class="Article">
    <div class="ArticleHeader">
        <h3>Database import.</h3>
    </div>
    <div class="ArticleContent">
        <div class="Actions">
            <form method="post" action="{% url 'clone_repository' %}">
                {% csrf_token %}
                <input type="url" name="url" placeholder="Repository URL" required>
                <input type="text" name="login" placeholder="Login" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="button-icon">clone from other repository</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

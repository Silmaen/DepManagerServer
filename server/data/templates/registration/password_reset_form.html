{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <div class="Article user_form">
        <div class="ArticleHeader">
            <h4><i class="fa-solid fa-key"></i> {% trans 'Password reset' %}</h4>
        </div>
        <div class="ArticleContent">
            <p>{% trans 'Please enter your email address.' %}</p>
            <p>{% trans 'A link will be sent to reset your password.' %}</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="submit" class="button">
                    <i class="fa-solid fa-envelope"></i>
                    {% trans 'Send' %}
                </button>
            </form>
        </div>
        <div class="ArticleFooter">
            <a class="button" href="{% url 'login' %}">
                <i class="fa-solid fa-circle-arrow-left"></i>
                {% trans 'Back' %}
            </a>
        </div>
    </div>
{% endblock %}

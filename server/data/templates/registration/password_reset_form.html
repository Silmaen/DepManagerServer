{% extends 'registration/base_registration.html' %}

{% block mainsection %}
    <div class="Article user_form">
        <div class="ArticleHeader">
            <h4>Password reinitialization</h4>
        </div>
        <div class="ArticleContent">
            <p>Veuillez entrer votre courriel.</p>
            <p>Un lien sera envoyé pour réinitialiser votre mot de passe.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button id="submit" class="button"><i class="fa-solid fa-enveloppe"></i>Envoyer</button>
            </form>
        </div>
        <div class="ArticleFooter">
            <a class="button" href="{% url 'login' %}">
                <i class="fa-solid fa-circle-arrow-left"></i>
                Retour
            </a>
        </div>
    </div>
{% endblock %}
